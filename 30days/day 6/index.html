<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="alert">Press any key</button>
    <div class="box hide">
      <div class="box__result">68</div>
      <div class="box__wrapper">
        <!-- Key -->
        <div class="box__detail">
          <p class="box__title">Key</p>
          <p class="box__description key">D</p>
        </div>
        <!-- Location -->
        <div class="box__detail">
          <p class="box__title">Location</p>
          <p class="box__description location">D</p>
        </div>

        <!-- Which -->
        <div class="box__detail">
          <p class="box__title">Which</p>
          <p class="box__description which">D</p>
        </div>

        <!-- Code -->
        <div class="box__detail">
          <p class="box__title">Code</p>
          <p class="box__description code">D</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
