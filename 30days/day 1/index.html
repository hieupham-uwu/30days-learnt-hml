<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <i class="bx bx-heart"></i>
        <i class="bx bx-cart-alt"></i>
      </div>
      <div class="card__img">
        <img src="./Nike Zoom KD 12.png" alt="Shoes" />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__description">
        <div class="card__size">
          <h2>Size:</h2>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="card__color">
          <h2>Color:</h2>
          <span class="card_green" style="--color-background: green"></span>
          <span class="card_red" style="--color-background: red"></span>
          <span class="card_black" style="--color-background: black"></span>
        </div>
        <div class="card__action">
          <button class="card__buy">Buy now</button>
          <button class="card__cart">Add cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
